<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./images for design/new logo.svg" type="image/x-icon">
</head>
<body background="./images for design/aaaa.jpg"  style="background-repeat: no-repeat;background-size: 100%;">
    <center style="padding-top: 100px;">
        <img src="./images for design/new logo.svg" alt="" style="display: inline;" >
        <h1 style="display: inline;">Nexcent</h1>
        <hr>
        <h2>Registration Form</h2>
        <hr>
        <form>
            <table>
                <tr>
                    <td>Name:</td> <td><input type="text" placeholder="Enter your Name"></td>
                </tr>
                <tr>
                    <td>Age:</td> <td><input type="number" placeholder="Enter your Age"></td>
                </tr>
                <tr>
                    <td>Gender</td> <td><input type="radio" name="Gender">Male <input type="radio" name="Gender">Female</td>
                </tr>
                <tr>
                    <td>Email</td> <td><input type="email" placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td>Mobile No</td> <td><input type="tel" placeholder="Enter your Mobile"></td>
                </tr>
                <tr>
                    <td>Upload Your Resume</td> <td><input type="file" name="" id=""></td>
                </tr>
                <tr>
                    <td><input type="reset"></td> <td><input type="submit"></td>
                </tr>
            </table>
        </form>
        <hr>
        <a href="nexcent.html">Home</a> 
    
        <hr>
    </center>
<style>
   h1,h2,td{
        color: aliceblue;
    }
    a{
        color:cyan;
    }
   
</style>
    
</body>
</html>
